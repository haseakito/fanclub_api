/posts:
  post:
    summary: Create a new post
    requestBody:
      content:
        application/json:

    responses:
      "200":
        description: Post created successfully.
      "400":
        description: Bad request if the request body is not correct.
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  example: "Invalid request"

  get:
    summary: Get all posts
    responses:
      "200":
        description: An array of posts.
        content:
          application/json:
            schema:
              type: array

/posts/{id}:
  get:
    summary: Get a post by ID
    responses:
      "200":
        description: Detailed information about a post.
        content:
          application/json:
            schema:
              type: object
      "404":
        description: Post not found.

  patch:
    summary: Update a post
    requestBody:
      required: true
      content:
        application/json:
    responses:
      "200":
        description: Post updated successfully.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Post"
      "400":
        description: Invalid input provided.

  delete:
    summary: Delete a post
    responses:
      "200":
        description: Post deleted successfully.
      "404":
        description: Post not found.

/posts/{id}/upload/video:
  post:
    summary: Upload a video for a post
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              video:
                type: string
                format: binary
                description: Video file to upload
    responses:
      "200":
        description: Video uploaded successfully.
      "400":
        description: Invalid request.
      "404":
        description: Post not found.
      "500":
        description: Internal server error.

/posts/{id}/upload/thumbnail:
  post:
    summary: Upload a thumbnail for a post
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              video:
                type: string
                format: binary
                description: Thumnail image to upload
    responses:
      "200":
        description: Thumnail image uploaded successfully.
      "400":
        description: Invalid request.
      "404":
        description: Post not found.
      "500":
        description: Internal server error.

/posts/my:
  get:
    summary: Get my posts
    responses:
      "200":
        description: An array of posts created by the authenticated user.
        content:
          application/json:
            schema:
              type: array
