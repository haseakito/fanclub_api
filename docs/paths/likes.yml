/likes/create:
  post:
    summary: Create a like
    description: Allows a user to like a post
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              user_id:
                type: string
                description: The unique identifier of the user liking the post.
                example: "ckurtz7pe0001xh5sn91ip6r7"
              post_id:
                type: string
                description: The unique identifier of the post to be liked.
                example: "ckurtz7pl0002xh5s75b8x1n9"
    responses:
      "200":
        description: Like created successfully, no content to return.
      "400":
        description: Bad request if the request body is not correct.
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  example: "Invalid request data."
      "500":
        description: Failed to create a like.
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  example: "Failed to create like"

/likes/delete:
  post:
    summary: Delete a like
    description: Allows a user to remove a like from a post.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              user_id:
                type: string
                description: The unique identifier of the user liking the post.
                example: "ckurtz7pe0001xh5sn91ip6r7"
              post_id:
                type: string
                description: The unique identifier of the post to be liked.
                example: "ckurtz7pl0002xh5s75b8x1n9"
    responses:
      "200":
        description: Like deleted successfully.
      "400":
        description: Bad request if the request body is not correct.
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  example: "Invalid request data."
      "500":
        description: Failed to remove a like.
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  example: "Failed to delete like"
