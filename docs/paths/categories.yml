/categories:
  post:
    summary: Create a new category
    description: Allows creation of a new category.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - name
            properties:
              name:
                type: string
                description: Name of the category.
    responses:
      "201":
        description: Category created successfully.
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  description: The unique identifier of the newly created category.
                name:
                  type: string
                  description: The name of the newly created category.
      "500":
        description: Failed to create a new category.

  get:
    summary: Get all categories
    description: Retrieves a list of all categories.
    responses:
      "200":
        description: A list of categories.
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../schemas/category.yml"

/categories/{id}/posts:
  get:
    summary: Get posts by category ID
    description: Retrieves posts associated with a specific category.
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
          description: The unique identifier of the category.
    responses:
      "200":
        description: A list of posts in the specified category.
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../schemas/post.yml"
      "404":
        description: Category not found.

/categories/{id}:
  delete:
    summary: Delete a category
    description: Deletes a category by its ID.
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
          description: The unique identifier of the category.
    responses:
      "200":
        description: Successfully delete the category
      "500":
        description: Failed to delete category.
